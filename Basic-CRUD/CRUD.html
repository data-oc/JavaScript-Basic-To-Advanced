<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operations in Pure JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    #item-list {
      margin-top: 20px;
    }
    .item {
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #ddd;
    }
    .edit-btn, .delete-btn {
      cursor: pointer;
      padding: 5px;
      margin-left: 10px;
    }
    .edit-btn {
      background-color: yellow;
    }
    .delete-btn {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <script src="CRUD.js"></script>

  <h1>CRUD Operations</h1>

  <!-- Input Fields -->
  <input type="text" id="item-input" placeholder="Enter item">
  <button onclick="addItem()">Add Item</button>

  <!-- Item List -->
  <div id="item-list"></div>

</body>
</html>
